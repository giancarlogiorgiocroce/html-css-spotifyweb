<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
 

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css' integrity='sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Esercizio - Spotify responsive</title>

</head>
<body>

    <main class="flex">

        <!-- Colonna laterale -->
        <aside class="flex">
            <!-- Primo blocco (Immagine) -->
            <div class="aside-nav non-playlist flex-static">
                <a href="#">
                    <img src="img/logo.svg" alt="logo-spotify">
                </a>
            </div>
            <!-- Secondo blocco (Pagine) -->
            <div class="aside-nav non-playlist flex-static">
                <ul>
                    <li class="active">
                        <i class="fa-solid fa-house"></i>
                        <a href="#">
                            Home
                        </a>
                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">
                            Cerca
                        </a>
                    </li>
                    <li>
                        <i class="fa-solid fa-lines-leaning"></i>
                        <a href="#">
                            La tua libreria
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Terzo blocco (Playlists) -->
            <div class="aside-nav playlist">
                <h4>PLAYLIST</h4>
                <ul>
                    <li>
                        <i class="fa-solid fa-square-plus"></i>
                        <a href="#">Crea Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                    <li>
                        <a href="#">Nome Playlist</a>
                    </li>
                </ul>
            </div>
            <!-- Quarto blocco (Profilo) -->
            <div class="aside-nav non-playlist flex-static">
                <ul>
                    <li id="download-app">
                        <i class="fa-regular fa-circle-down"></i>
                        <a href="#">
                            Installa app
                        </a>
                    </li>
                    <li id="user">
                        <i class="fa-regular fa-circle-user"></i>
                        <h4>
                            Ciccio Pasticcio
                        </h4>
                    </li>
                </ul>
            </div>
        </aside>
        <!-- /Colonna laterale -->

        <!-- Zona Musica -->
        <section>
            <div class="spotify-premium flex">
                <a href="#">Effettua l'upgrade</a>
             </div>
            <div class="debug h100 row">s1</div>
            <div class="debug h300 row">s2</div>
            <div class="debug h300 row">s3</div>
            <div class="debug h300 row">s4</div>
        </section>
        <!-- /Zona Musica -->

    </main>

    <!-- Barra inferiore -->
    <footer>
        <div class="debug h50 footer-container flex">
            <div class="debug footer-nav flex flex-static">
                f1
            </div>
            <div class="debug footer-nav flex">
                f2
            </div>
            <div class="debug footer-nav flex flex-static">
                f3
            </div>
        </div>
    </footer>
    <!-- /Barra inferiore -->

</body>
</html>
